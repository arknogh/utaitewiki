                </svg>

                <a href="https://utaite.fandom.com" target="_blank" class="text-gray-600 dark:text-gray-300 hover:text-indigo-700 dark:hover:text-indigo-400 transition-colors hidden md:inline-flex items-center space-x-1.5 text-sm font-medium px-2 py-1 rounded-md">

                    </svg>

    <header class="text-center pt-12 pb-8 sm:pt-16 sm:pb-12">
        <h1 id="main-title" class="text-4xl md:text-5xl font-extrabold mb-4 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 dark:from-indigo-400 dark:via-purple-400 dark:to-pink-400 bg-clip-text text-transparent">Utaite Wiki Fandom Utilities</h1>
        <p id="main-description" class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-3xl mx-auto px-4">A collection of tools to help manage and improve the Utaite Wiki</p>
        
        <div class="mt-8 sm:mt-10 inline-flex flex-wrap justify-center gap-3 sm:gap-4">
            <a href="/utaitewiki#template-counter-tool" class="px-6 py-3 bg-indigo-600 text-white dark:bg-indigo-500 dark:hover:bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors shadow-md hover:shadow-lg transform hover:scale-105 inline-flex items-center space-x-2 font-medium">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <span>Browse Tools</span>
            </a>
            <a href="https://arknogh.github.io/utaitewiki/contact/" class="px-6 py-3 bg-white text-indigo-700 border border-indigo-300 dark:bg-slate-700 dark:text-indigo-300 dark:border-indigo-500/70 dark:hover:bg-slate-600 rounded-lg hover:bg-indigo-50 transition-colors shadow-sm hover:shadow-md transform hover:scale-105 inline-flex items-center space-x-2 font-medium">

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section id="template-counter-tool" class="bg-white dark:bg-slate-800/60 shadow-xl rounded-xl p-6 sm:p-8 lg:p-10">
            <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8 sm:mb-10 text-indigo-700 dark:text-indigo-400">Template Counter</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div>
                        <label for="input" class="block text-base font-semibold text-slate-700 dark:text-slate-300 mb-2">Paste Old Format Data:</label>
                        <textarea id="input" placeholder="Paste {{Song covers}} block(s) here..." class="w-full h-96 p-3.5 text-sm font-mono bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:text-slate-100 dark:placeholder-slate-400 resize-y"></textarea>
                    </div>
                    <button onclick="analyze()" class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-900 transition-colors duration-150 shadow-md hover:shadow-lg font-semibold text-base flex items-center justify-center space-x-2.5">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>Analyze Data</span>
                    </button>
                </div>

                <div class="lg:col-span-1 space-y-4">
                    <h3 class="text-xl font-semibold text-slate-800 dark:text-slate-100">Analysis Results:</h3>
                    <div id="stats" class="bg-slate-50 dark:bg-slate-700/70 shadow-md rounded-lg p-5 text-sm min-h-[200px]">
                        <div id="stats-initial-message" class="text-slate-500 dark:text-slate-400 h-full flex flex-col items-center justify-center text-center">
                            <i class="fa-solid fa-clipboard-list text-3xl mb-3 text-indigo-400"></i>
                            <span>Statistics will appear here once data is analyzed.</span>
                        </div>
                        </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-16 sm:mt-20 py-10 text-center border-t border-slate-200 dark:border-slate-700/60">
        <p class="text-sm text-slate-600 dark:text-slate-400">&copy; <span id="currentYear"></span> Utaite Wiki Tools.</p>
    </footer>

    <script>
        function countEntries(text) {
            const blocks = text.split('{{Song covers').filter(block => block.trim());
            const stats = {
                totalBlocks: blocks.length,
                totalEntries: 0,
                withYoutube: 0,
                withNiconico: 0,
                withBoth: 0,
                withNeither: 0,
                multiSingers: 0,
                withCD: 0,
                withTM: 0,
                withLiveVer: 0,
                uniqueSingers: new Set(),
                singerPairs: new Set()
            };

            blocks.forEach(block => {
                for (let i = 1; i <= 5; i++) {
                    const singerMatch = block.match(new RegExp(`singer${i} = ([^\\n|]+)`));
                    if (!singerMatch) continue;

                    stats.totalEntries++;
                    
                    const hasYT = block.match(new RegExp(`yt${i} = ([^\\n|]+)`))?.[1]?.trim();
                    const hasNND = block.match(new RegExp(`nnd${i} = ([^\\n|]+)`))?.[1]?.trim();
                    
                    if (hasYT) stats.withYoutube++;
                    if (hasNND) stats.withNiconico++;
                    if (hasYT && hasNND) stats.withBoth++;
                    if (!hasYT && !hasNND) stats.withNeither++;

                    if (block.match(new RegExp(`cd${i} = ([^\\n|]+)`))) stats.withCD++;
                    if (block.match(new RegExp(`tm${i} = ([^\\n|]+)`))) stats.withTM++;

                    let singer = singerMatch[1].trim();
                    if (singer.toLowerCase().includes('live')) stats.withLiveVer++;

                    if (singer.includes(' x ')) {
                        stats.multiSingers++;
                        const singers = singer.split(' x ').map(s => 
                            s.replace(/\[\[|\]\]|<br>.*$/g, '').trim()
                        );
                        singers.forEach(s => stats.uniqueSingers.add(s));
                        stats.singerPairs.add(singers.join(' x '));
                    } else {
                        const cleanSinger = singer.replace(/\[\[|\]\]|<br>.*$/g, '').trim();
                        stats.uniqueSingers.add(cleanSinger);
                    }
                }
            });
            return stats;
        }

        function analyze() {
            const input = document.getElementById('input');
            const statsDiv = document.getElementById('stats');
            const initialMessageDiv = document.getElementById('stats-initial-message');

            if (initialMessageDiv) {
                initialMessageDiv.remove(); // Remove initial message
            }
            statsDiv.innerHTML = ''; // Clear previous stats or loading indicator

            try {
                if (!input.value.trim()) {
                     statsDiv.innerHTML = `
                        <div class="text-slate-500 dark:text-slate-400 h-full flex flex-col items-center justify-center text-center p-4">
                            <i class="fa-solid fa-keyboard text-3xl mb-3 text-orange-400"></i>
                            <span>Please paste some data into the input field to analyze.</span>
                        </div>`;
                    return;
                }
                const stats = countEntries(input.value);
                
                const createStatItem = (title, value) => {
                    return `
                        <div class="flex justify-between items-center py-2.5 border-b border-slate-200 dark:border-slate-600/80 last:border-b-0">
                            <span class="font-medium text-slate-600 dark:text-slate-300">${title}:</span>
                            <span class="font-semibold text-indigo-600 dark:text-indigo-400">${value}</span>
                        </div>
                    `;
                };

                statsDiv.innerHTML += createStatItem("Total Template Blocks", stats.totalBlocks);
                statsDiv.innerHTML += createStatItem("Total Entries", stats.totalEntries);
                statsDiv.innerHTML += createStatItem("With YouTube", stats.withYoutube);
                statsDiv.innerHTML += createStatItem("With Niconico", stats.withNiconico);
                statsDiv.innerHTML += createStatItem("With Both Platforms", stats.withBoth);
                statsDiv.innerHTML += createStatItem("No Platform Links", stats.withNeither);
                statsDiv.innerHTML += createStatItem("Multi-Singer Entries", stats.multiSingers);
                statsDiv.innerHTML += createStatItem("CD Entries", stats.withCD);
                statsDiv.innerHTML += createStatItem("TM Entries", stats.withTM);
                statsDiv.innerHTML += createStatItem("Live Versions", stats.withLiveVer);
                statsDiv.innerHTML += createStatItem("Unique Singers", stats.uniqueSingers.size);
                statsDiv.innerHTML += createStatItem("Unique Singer Pairs", stats.singerPairs.size);

                if (stats.totalBlocks === 0 && stats.totalEntries === 0) {
                     statsDiv.innerHTML = `
                        <div class="text-slate-500 dark:text-slate-400 h-full flex flex-col items-center justify-center text-center p-4">
                            <i class="fa-solid fa-ghost text-3xl mb-3 text-sky-400"></i>
                            <span>No '{{Song covers}}' templates found in the provided data.</span>
                        </div>`;
                }

            } catch (error) {
                console.error("Analysis error:", error);
                statsDiv.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-center p-4 text-red-500 dark:text-red-400">
                        <i class="fa-solid fa-triangle-exclamation text-3xl mb-3"></i>
                        <strong>Error:</strong> ${error.message}
                        <p class="text-xs mt-2 text-slate-500 dark:text-slate-400">Check console for more details.</p>
                    </div>
                `;
            }
        }

        // Theme toggle script
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const htmlElement = document.documentElement;

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                if(sunIcon) sunIcon.classList.add('hidden');
                if(moonIcon) moonIcon.classList.remove('hidden');
            } else {
                htmlElement.classList.remove('dark');
                if(sunIcon) sunIcon.classList.remove('hidden');
                if(moonIcon) moonIcon.classList.add('hidden');
            }
        };

        // Check for saved theme in localStorage or use system preference
        const storedTheme = localStorage.getItem('theme');
        const preferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const currentTheme = storedTheme || preferredTheme;
        applyTheme(currentTheme);

        if(themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }

        // Set current year in footer
        const currentYearSpan = document.getElementById('currentYear');
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }
    </script>
